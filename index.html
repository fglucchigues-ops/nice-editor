<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <title>Ã‰criture Minimaliste</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      /* Custom CSS for better text selection and formatting */
      *::selection {
        background: rgba(59, 130, 246, 0.2);
      }
      
      .dark *::selection {
        background: rgba(59, 130, 246, 0.3);
      }
      
      /* Hide placeholder when content is present */
      [contenteditable]:empty:before {
        content: attr(data-placeholder);
        color: #9CA3AF;
        pointer-events: none;
      }
      
      .dark [contenteditable]:empty:before {
        color: #6B7280;
      }
      
      /* Line clamp utility */
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      /* Smooth transitions */
      * {
        transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }
    </style>
  </head>
